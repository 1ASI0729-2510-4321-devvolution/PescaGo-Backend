spring.application.name=pescago-backend
# Spring Data Source Configuration
spring.datasource.url=${DATASOURCE_URL}
spring.datasource.username=${DATASOURCE_USER}
spring.datasource.password=${DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
# Frontend Configuration
frontend.url=${FRONTEND_URL}
# Spring Data JPA Configuration
spring.jpa.show-sql=true
# Spring Data JPA Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.naming.physical-strategy=pe.upc.pescagobackend.shared.infrastructure.persistance.jpa.strategy.SnakeCasePhysicalNamingStrategy
# Configuración del servidor
server.port=8081