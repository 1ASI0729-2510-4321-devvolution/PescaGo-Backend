spring.application.name=pescago-backend
# Spring Data Source Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/pescago-os?useSSL=false&serverTimezone=UTC
spring.datasource.username=[Username]
spring.datasource.password=[Password]
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# Spring Data JPA Configuration
spring.jpa.show-sql=true
# Spring Data JPA Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.naming.physical-strategy=pe.upc.pescagobackend.shared.infrastructure.persistance.jpa.strategy.SnakeCasePhysicalNamingStrategy
